<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  підключення окремого файлу стилів -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/vector/flickr-icon.svg">
    <title>lesson-16 Адаптивна верстка практика</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            
            <div class="header__top top-header">
                <div class="top-header__container">
                    <div class="top-header__menu menu-top-header">
                        <ul class="menu-top-header__list">
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Про нас</a>
                            </li>

                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Оплата</a>
                            </li>
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Доставка та збірка</a>
                            </li>
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Відгуки</a>
                            </li>
                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Блог</a>
                            </li>

                            <li class="menu-top-header__item">
                                <a href="#" class="menu-top-header__link">Контакти</a>
                            </li>
                        </ul>
                    </div>

                    <div class="top-header__action">
                        <div class="top-header__social social-top-header">
                            <span class="social-top-header__label">Допомога і консультація</span>
                            <ul class="social-top-header__list">
                                <li class="social-top-header__link">
                                    <a href="#">
                                        <img src="img/main-page-header/vector/whatsapp.svg" alt="whatsapp іконка">
                                    </a>
                                </li>
                                <li class="social-top-header__link">
                                    <a href="#">
                                        <img src="img/main-page-header/vector/telega.svg" alt="telega іконка">
                                    </a>
                                </li>
                                <li class="social-top-header__link">
                                    <a href="#">
                                        <img src="img/main-page-header/vector/viber.svg" alt="viber іконка">
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <select class="top-header__lang" name="lang" id="lang">
                            <option value="UAH">UAH</option>
                            <option value="EU">EU</option>
                            <option value="DE">DE</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="header__body body-header">
                <div class="body-header__container">
                    <div class="body-header__logo">
                        <img class="body-header__img" src="img/main-page-header/raster/logotipe.png" alt="логотип">
                    </div>
                    <button class="body-header__catalog"><span>Каталог</span></button>

                    <form class="body-header__search search-body-header" action="#">
                        <input class="search-body-header__input" type="search" placeholder="Пошук товарів тут">
                        <button class="search-body-header__button" type="button"></button>
                    </form>
                    <button type="button" class="menu-icon">
                        <span class="menu-icon__name"></span>
                    </button>
                    <div class="body-header__contacts contacts-body-header">
                        <a href="+380505050" class="contacts-body-header__icon">
                            <img src="img/main-page-header/vector/call-back-phone.svg" alt="">
                        </a>
                        <div class="contacts-body-header__wrapper">
                            <span class="contacts-body-header__label">Щодня з 9:00 до 18:00</span>
                            <select name="phone" id="phone">
                                <option value="+380505050">+380505050</option>
                                <option value="+380505050">+380505050</option>
                                <option value="+380505050">+380505050</option>
                            </select>
                        </div>
                    </div>

                    <div class="body-header__action">
                        <a class="body-header__action-link body-header__action-link--favorite" href="#">
                            <img src="img/main-page-header/vector/favorite.svg" alt="">
                        </a>
                        <a class="body-header__action-link body-header__action-link--cart" href="#">
                            <img src="img/main-page-header/vector/cart.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>

            <div class="header__bottom bottom-header">
                <div class="bottom-header__container">
                    <div class="bottom-header__sections sections-menu">
                        <ul class="sections-menu__list">
                            <li class="sections-menu__item"><a class="sections-menu__link sections-menu__link--star" href="#">Акції</a></li>
                            <li class="sections-menu__item"><a class="sections-menu__link sections-menu__link--sale" href="#">Розпродаж</a></li>
                            <li class="sections-menu__item"><a class="sections-menu__link sections-menu__link--creadit" href="#">Купити в кредит</a></li>
                        </ul>
                    </div>
                    <div class="bottom-header__use use-menu">
                        <ul class="use-menu__list">
                            <li class="use-menu__item">
                                <a class="use-menu__link" href="#">Дитяча</a>
                            </li>
                            <li class="use-menu__item">
                                <a class="use-menu__link" href="#">Кухня</a>
                            </li>
                            <li class="use-menu__item">
                                <a class="use-menu__link" href="#">Ванна
                                </a>
                            </li>
                            <li class="use-menu__item">
                                <a class="use-menu__link" href="#">Спальня</a>
                            </li>
                            <li class="use-menu__item">
                                <a class="use-menu__link" href="#">Передпокій</a>
                            </li>
                            <li class="use-menu__item">
                                <a class="use-menu__link" href="#">Вітальня</a>
                            </li>
                            <li class="use-menu__item">
                                <a class="use-menu__link" href="#">Офіс</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

        </header>
        <main>
            <h1>Це main </h1>
        </main>
        <footer class="footer">
            <h2 class="footer__title">Це футер</h2>
        </footer>
    </div>
</body>

</html>
