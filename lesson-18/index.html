<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  підключення окремого файлу стилів -->
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="shortcut icon" href="img/main-page-content/sass.svg">
    <title>lesson-18 SASS - SCSS pre-processor</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Header</h1>
        </header>
        <main class="page">
            <div class="block block--margin">
                <div class="block__container">
                    <h2 class="block__title">Title</h2>
                    <div class="block__items">
                        <div class="block__item">1</div>
                        <div class="block__item">2</div>
                        <div class="block__item">3</div>
                        <div class="block__item">4</div>
                        <div class="block__button">Block</div>
                    </div>
                    <ul class="list">
                        <li class="list__item">1</li>
                        <li class="list__item">2</li>
                        <li class="list__item">3</li>
                        <li class="list__item">4</li>
                        <li class="list__item">5</li>
                    </ul>
                    <h3 class="block__sub-title">Sub title</h3>
                    <button class="button">Test</button>

                    <div class="block__spinner"></div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
